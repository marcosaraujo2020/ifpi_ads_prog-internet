<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="instagram-wrapper"> <!-- Conteiner maior da página-->
        
        <div class="instragram-celular">
            <img src="img/instagram-celular.png" alt="celular">
        </div>

        <div class="instragram-login">

            <div class="group">
                
                <div>
                    <img src="img/instagram-logo.png" alt="instagram logo">
                </div>

                <div>
                    <form id="loginForm" class="FormLogin" method="post">
                        <div>
                            <input type="text" name="" id="loginUser" placeholder="Telefone, nome de usuário ou email">
                        </div>
                        <br>
                        <div>
                            <input type="password" name="" id="senhaUser" placeholder="Senha">
                        </div>
                    </form>
                </div>

                <div>
                    <input class="btnLogin" type="submit" value="Entrar">
                </div>

                <div id="face">
                    <span id="faceIcon"><img id="imgFace" src="img/facebook.png" alt="" ></span>
                    <span> <a id="nomeFacebook" href="">Entrar com o Facebook</a></span>
                </div>
                <br>
                
                <div id="msgSenha">
                    <a id="msg1" href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <br>

            <div class="group-2">
                <p>Não tem uma conta? <a id="group-2-msg" href="#">Cadastre-se</a></p>
            </div>
            <br>
            <div class="group-3">
                <p>Obtenha o aplicativo.</p>
                <div class="iconesRodape">
                    <span><img src="img/apple-button.png" alt="" style="width: 3cm; height: 1cm"></span>
                    <span><img src="img/googleplay-button.png" alt="" style="width: 3cm; height: 1cm"></span>
                </div>
            </div>

            
            

        </div>
    </div>

</body>
</html>
