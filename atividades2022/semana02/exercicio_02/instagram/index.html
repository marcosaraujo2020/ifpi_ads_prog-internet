<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="instagram-wrapper"> <!-- Conteiner maior da página-->
        <div class="instragram-celular">
            <img src="img/instagram-celular.png" alt="celular">
        </div>

        <div class="instragram-login">

            <div class="group">
                
                <div><img src="img/instagram-logo.png" alt="instagram logo"></div>

                <div>
                    <form id="loginForm" class="FormLogin" method="post">
                        <div>
                            <input type="text" name="" id="loginUser" placeholder="Telefone, nome de usuário ou email">
                        </div>
                        <br>
                        <div>
                            <input type="password" name="" id="senhaUser" placeholder="Senha">
                        </div>
                    </form>
                </div>

                <div>
                    <input class="btnLogin" type="submit" value="Entrar">
                </div>

                <div>
                    <span><img src="img/facebook.png" alt="" style="height: 20px; width: 20px;"></span>
                    <span>Entrar com o Facebook</span>
                </div>
                <br>
                <div>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <br>

            <div class="group">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

            <div class="">
                <p>Obtenha o aplicativo.</p>
            </div>

            <div class="iconesRodape">
                <span><img src="img/apple-button.png" alt="" style="width: 3cm; height: 1cm"></span>
                <span><img src="img/googleplay-button.png" alt="" style="width: 3cm; height: 1cm"></span>
            </div>
            

        </div>
    </div>

</body>
</html>
